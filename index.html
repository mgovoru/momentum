<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  
  <title>momentum</title>
</head>

<body>
  <div class="wrapper">

    <canvas class="wrapper__cover"> </canvas>
      <div class="wrapper__container">
          <div class="tv__slider-icons slider-icons">
            <button class="slide-prev slider-icon"></button>
            <button class="slide-next slider-icon"></button>
          </div>
        <header class="header">
          <div class="header__music">
            <div class="header__audio-player audio-player">
              <div class="audio-player__timeline timeline">
                <div class="timeline__progress progress"></div>
              </div>
              <div class="audio-player__controls controls">
                <div class="controls__play-container play-container">
                  <div class="controls__toggle-play toggle-play playpro">
                  </div>
                </div>
                <div class="controls__time-play time-play">
                  <div class="time-play__current current">0:00</div>
                  <div class="time-play__divider divider">/</div>
                  <div class="time-play__length length"></div>
                </div>
                <div class="controls__name-play name-play"></div>
                <div class="controls__volume-container volume-container">
                  <div class="volume-button source">
                    <div class="volume icono-volumeMedium"></div>
                  </div>
                  <div class="volume-slider">
                    <div class="volume-percentage"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="header__player player">
              <div class="player__controls player-controls">
              </div>
              <ul class="player__list play-list"></ul>
            </div>
          </div>

          <div class="header__weather weather">
            <input type="text" class="weather__text city" />
            <i class="weather__icon owf"></i>
            <div class="weather__description-container description-container">
              <span class="weather__temperature temperature"></span>
              <span class="weather__description"></span>
            </div>
            <div class="weather__wind wind"></div>
            <div class="weather__humidity humidity"></div>
          </div>
        </header>
        <main class="main">
          <div class="main__container">
            <div class="main__daytime daytime">
              <div class="daytime__time time"></div>
              <div class="daytime__date date"></div>
            </div>
            <div class="main__greeting">
              <span class="greeting"></span>
            </div>

          </div>
        </main>
        <footer class="footer">
          <div class="footer__setting setting"></div>
          <div class="footer__quotes">
            <div class="footer__quote quote"></div>
            <button class="footer__change-quote change-quote"></button>
            <div class="footer__author author"></div>
          </div>
          <div class="footer__empty"></div>
        </footer>
        <div class="pop">
          <form action="#" class="pop__form">
            <div class="switcher">
              <label for="language" class="switcher__text">english/russian</label>
              <input type="checkbox" name="language" class="switcher__input" id="language" checked>
              <label for="language" class="switcher__label"></label>
            </div>
            <div class="switcher">
              <label for="timebox" class="switcher__text">time</label>
              <input type="checkbox" name="timebox" class="switcher__input" id="timebox" checked>
              <label for="timebox" class="switcher__label"></label>
            </div>
            <div class="switcher">
              <label for="datebox" class="switcher__text">date</label>
              <input type="checkbox" name="datebox" class="switcher__input" id="datebox" checked>
              <label for="datebox" class="switcher__label"></label>
            </div>
            <div class="switcher">
              <label for="greetingbox" class="switcher__text">greeting</label>
              <input type="checkbox" name="greetingbox" class="switcher__input" id="greetingbox" checked>
              <label for="greetingbox" class="switcher__label"></label>
            </div>
            <div class="switcher">
              <label for="quotebox" class="switcher__text">quote</label>
              <input type="checkbox" name="quotebox" class="switcher__input" id="quotebox" checked>
              <label for="quotebox" class="switcher__label"></label>
            </div>
            <div class="switcher">
              <label for="weatherbox" class="switcher__text">weather</label>
              <input type="checkbox" name="weatherbox" class="switcher__input" id="weatherbox" checked>
              <label for="weatherbox" class="switcher__label"></label>
            </div>
            <div class="switcher">
              <label for="audiobox" class="switcher__text">audio</label>
              <input type="checkbox" name="audiobox" class="switcher__input" id="audiobox" checked>
              <label for="audiobox" class="switcher__label"></label>
            </div>
            <div class="switcher">
              <label for="unsplashbox" class="switcher__text">Unsplash</label>
              <input type="checkbox" name="unsplashbox" class="switcher__input" id="unsplashbox">
              <label for="unsplashbox" class="switcher__label"></label>
            </div>
            <div class="switcher">
              <label for="flickrbox" class="switcher__text">Flickr</label>
              <input type="checkbox" name="flickrbox" class="switcher__input" id="flickrbox">
              <label for="flickrbox" class="switcher__label"></label>
            </div>
            <div class="switcher">
              <label for="githubbox" class="switcher__text">github</label>
              <input type="checkbox" name="githubbox" class="switcher__input" id="githubbox" checked>
              <label for="githubbox" class="switcher__label"></label>
            </div>
          </form>
        </div>
        <div class="cake">
        </div>
      </div>

  </div>
  <script type="module" src="js/script.js"></script>
</body>
</html>
